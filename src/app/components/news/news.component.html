<div class="container">
  <p appHighlight>Select the option:</p>
  <ul class="nav nav-pills">
    <li [class.active]="viewMode == 'news'"><a (click)="viewMode = 'map' ">Map View</a> </li>
    <li [class.active]="viewMode == 'news'"><a (click)="viewMode = 'news' ">News View</a></li>
  </ul>
  <div [ngSwitch]="viewMode">
    <div *ngSwitchCase="'map'">map view content</div>
    <div *ngSwitchCase="'news'">news view content</div>
    <div *ngSwitchDefault>  </div>
  </div>
</div>
